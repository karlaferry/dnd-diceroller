<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dungeons & Dragons Dice</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;400&family=MedievalSharp&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <img src="dnd.png" alt="dnd logo">
        <h1>Dice Roller</h1>
        <div id="dicewrapper">
            <div class="d20">
                <div id="d20" class="dice">0</div>
                    <button id="d20-btn">D20</button>
            </div>
            <div class="d12">
                <div id="d12" class="dice">0</div>
                <button id="d12-btn">D12</button>
            </div>
            <div class="d10">
                <div id="d10" class="dice">0</div>
                <button id="d10-btn">D10</button>
            </div>   
            <div class="d8">
                <div id="d8" class="dice">0</div>
                <button id="d8-btn">D8</button>
            </div>    
            <div class="d6">
                <div id="d6" class="dice">0</div>
                <button id="d6-btn">D6</button>
            </div>
            <div class="d4">
                <div id="d4" class="dice">0</div>
                <button id="d4-btn">D4</button>
            </div>    
        </div> 
        <button id="reset">Reset</button>   
    </div>

    <script src="script.js"></script>
</body>
</html>
